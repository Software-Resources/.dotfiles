env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24
  dynamic_padding: true
  opacity: 0.97

font:
  # Recursive v1.085 Patch Nerd Font v2.1.0
  normal:
    family: RecursiveMonoCslSt Nerd Font
    style: Medium
  bold:
    style: ExtraBold
  italic:
    style: Medium Italic
  bold_italic:
    style: ExtraBold Italic
  size: 10.5
  builtin_box_drawing: true
  # JetBrainsMono v2.242 Patch Nerd Font v2.1.0
  # normal:
  #   family: JetBrainsMono Nerd Font
  #   style: Medium
  # bold:
  #   style: ExtraBold
  # italic:
  #   style: Medium Italic
  # bold_italic:
  #   style: ExtraBold Italic
  # size: 10.0
  # builtin_box_drawing: true
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#161821"
    foreground: "#d2d4de"
  normal:
    black: "#161821"
    red: "#e27878"
    green: "#b4be82"
    yellow: "#e2a478"
    blue: "#84a0c6"
    magenta: "#a093c7"
    cyan: "#89b8c2"
    white: "#c6c8d1"
  bright:
    black: "#6b7089"
    red: "#e98989"
    green: "#c0ca8e"
    yellow: "#e9b189"
    blue: "#91acd1"
    magenta: "#ada0d3"
    cyan: "#95c4ce"
    white: "#d2d4de"

cursor:
  style:
    shape: Block
    blinking: Always

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
  - { key: 94, chars: "\x1b" } # Muhenkan ➜ Escape
  - { key: 93, chars: "\x5c" } # Hiragana Katakan ➜ Backslash
