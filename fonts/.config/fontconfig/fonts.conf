<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Font Spacing Patch For Kitty -->
  <!-- Run `fc-cache -r` after change this file -->
  <match target="scan">
    <test name="family">
      <string>RecursiveMonoCslSt Nerd Font</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>

</fontconfig>
